<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/@webcomponents/custom-elements@1.0.0-alpha.3/src/native-shim.js"></script>
    <script src="https://unpkg.com/skatejs-web-components/dist/index.min.js"></script>

    <script src="https://unpkg.com/skatejs/dist/index-with-deps.min.js"></script>
  </head>
  <body>
    <script>
    window.onload = function(){
      const { skate } = window;

      // console.log(new Hello())
      customElements.define('x-hello', class extends skate.Component {
        static get props () {
          return {
            name: { attribute: true }
          };
        }
        renderCallback () {
          console.log("a")
          return skate.h('div', `Hello, ${this.name}`);
        }
      }
      )
    }
    </script>
    <x-hello name="Bob">aaa</x-hello>

  </body>
